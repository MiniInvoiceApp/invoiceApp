<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InvoiceApp</title>

    <link rel="stylesheet" type="text/css" href="libs/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" type="text/css" href="libs/jsgrid/jsgrid-theme.min.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-4.4.1/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-item nav-link active" id="nav-invoice-tab" data-toggle="tab" href="#nav-invoices"
                       role="tab" aria-controls="nav-invoices" aria-selected="true">Invoices
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" id="nav-new-invoice-tab" data-toggle="tab" href="#nav-new-invoice"
                       role="tab" aria-controls="nav-new-invoices" aria-selected="false">New Invoice
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">Download</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="transactionsBtn" href="#" onclick="downloadCsv('transactions')">
                            Download Transactions
                        </a>
                        <a class="dropdown-item" id="customerReportBtn" href="#"
                           onclick="downloadCsv('customerReport')">
                            Download Customer Report
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card-body pb-2">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-invoices" role="tabpanel"
                     aria-labelledby="nav-invoice-tab">
                    <div id="jsGrid"></div>
                </div>
                <div class="tab-pane fade" id="nav-new-invoice" role="tabpanel"
                     aria-labelledby="nav-new-invoice-tab">
                    <div class="container">
                        <form id="newInvoiceForm">
                            <div class="alert alert-success" role="alert" id="successAlert">
                                This is a success alert—check it out!
                            </div>
                            <div class="alert alert-danger" role="alert" id="failAlert">
                                This is a danger alert—check it out!
                            </div>
                            <div class="form-group">
                                <label for="client">Client*</label>
                                <input type="text" class="form-control" id="client" placeholder="Enter client name" required>
                            </div>
                            <div id="invoiceItemsFields">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <label for="invoiceItems">Invoice Name</label>
                                        <select class="form-control invoiceItems" id="invoiceItems"></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="amount">Invoice Amount*</label>
                                        <input type="number" class="form-control amount" id="amount" placeholder="1.00"
                                               step="any" min="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-2">
                                <button type="button" class="btn btn-success btn-sm form-control" id="addInvoiceItem">
                                    Add Invoice Item
                                </button>
                            </div>
                            <div class="form-group">
                                <label for="vatRate">Vat rate*</label>
                                <input type="number" class="form-control" id="vatRate" placeholder="1.00" step="any" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="form-control" id="status"></select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="invoiceItemsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Invoice Items</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery-3.4.1.min.js"></script>
<script src="libs/jsgrid/jsgrid.min.js"></script>
<script src="libs/bootstrap-4.4.1/bootstrap.bundle.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/invoice.js"></script>
<script src="js/newInvoice.js"></script>
<script src="js/tools.js"></script>
</body>
</html>
